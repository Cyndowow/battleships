<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <header>
        <h1>Battleships</h1>
        <div class="menu">
            <span class="home-btn header-btn">Home</span>
            <span class="htp-btn header-btn">How to play</span>
        </div>
    </header>
    <div id="game-container">
        <div class="player-container">
            <h3>Your board</h3>
            <div id="playerBoard" class="board"></div>
            <div class="board-buttons"></div>
            <div class="ships"></div>
        </div>
        <div class="enemy-container">
            <h3>Enemy board</h3>
            <div id="enemyBoard" class="board not-started"></div>
        </div>
    </div>
    <div class="misc">
        <!--<button id="start">Start Game</button> -->
    </div>
    <footer>

    </footer>
</body>
</html>
<script src="main.js" defer></script>
